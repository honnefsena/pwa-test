<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event PWA</title>
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Event PWA" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <!-- Add iPhone splash screens -->
    <link
      rel="apple-touch-startup-image"
      href="/splash-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash-750x1334.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash-1242x2208.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #4a90e2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      .banner {
        height: 60vh;
        background: linear-gradient(45deg, #4a90e2, #9b59b6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .banner {
        position: relative;
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        overflow: hidden;
      }

      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background: url("/banner-sola.jpg") center/cover;
        z-index: 0;
      }

      .banner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(74, 144, 226, 0.7),
          rgba(155, 89, 182, 0.7)
        );
        z-index: 1;
      }

      .banner-content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--accent-color);
        padding: 1rem 2rem;
        border-radius: 8px;
        display: none;
        cursor: pointer;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .ios-instructions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ios-instructions img {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="banner">
        <div class="banner-content">
          <h1>{{ eventTitle }}</h1>
          <p>{{ eventDescription }}</p>
        </div>
      </div>
      <div class="install-prompt" id="installPrompt"></div>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
      } from "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.prod.js"

      const app = createApp({
        setup() {
          const eventTitle = ref("Upcoming Event")
          const eventDescription = ref(
            `Join us for an amazing experience that you won't want to miss!`
          )

          return {
            eventTitle,
            eventDescription,
          }
        },
      })

      app.mount("#app")

      // PWA installation
      const installPrompt = document.getElementById("installPrompt")

      // Detect iOS
      const isIOS =
        /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream
      const isInStandaloneMode =
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone

      if (isIOS && !isInStandaloneMode) {
        installPrompt.innerHTML = `
              <div class="ios-instructions">
                  1. Tap the Share button
                  <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z'/%3E%3C/svg%3E" alt="share" />
              </div>
              <div class="ios-instructions">
                  2. Select 'Add to Home Screen'
                  <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z'/%3E%3C/svg%3E" alt="add" />
              </div>
          `
        installPrompt.style.display = "block"
      } else {
        // For other browsers (Chrome, Edge, etc.)
        let deferredPrompt
        window.addEventListener("beforeinstallprompt", (e) => {
          e.preventDefault()
          deferredPrompt = e
          installPrompt.innerHTML = "Install App"
          installPrompt.style.display = "block"

          installPrompt.addEventListener("click", async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt()
              const { outcome } = await deferredPrompt.userChoice
              if (outcome === "accepted") {
                console.log("User accepted the install prompt")
              }
              deferredPrompt = null
              installPrompt.style.display = "none"
            }
          })
        })
      }

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => console.log("ServiceWorker registered"))
            .catch((err) =>
              console.log("ServiceWorker registration failed:", err)
            )
        })
      }
    </script>
  </body>
</html>
