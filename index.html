<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event PWA</title>
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="manifest" href="manifest.json" />
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #4a90e2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      .banner {
        height: 60vh;
        background: linear-gradient(45deg, #4a90e2, #9b59b6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("/api/placeholder/1200/800") center/cover;
        opacity: 0.2;
        z-index: 0;
      }

      .banner-content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--accent-color);
        padding: 1rem 2rem;
        border-radius: 8px;
        display: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="banner">
        <div class="banner-content">
          <h1>{{ eventTitle }}</h1>
          <p>{{ eventDescription }}</p>
        </div>
      </div>
      <div class="install-prompt" id="installPrompt">Install App</div>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
      } from "https://unpkg.com/vue@3.3.4/dist/vue.esm-browser.prod.js"

      const app = createApp({
        setup() {
          const eventTitle = ref("Upcoming Event")
          const eventDescription = ref(
            "Join us for an amazing experience that you will not want to miss!"
          )

          return {
            eventTitle,
            eventDescription,
          }
        },
      })

      app.mount("#app")

      // PWA installation
      let deferredPrompt
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault()
        deferredPrompt = e
        document.getElementById("installPrompt").style.display = "block"
      })

      document
        .getElementById("installPrompt")
        .addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt()
            const { outcome } = await deferredPrompt.userChoice
            if (outcome === "accepted") {
              console.log("User accepted the install prompt")
            }
            deferredPrompt = null
            document.getElementById("installPrompt").style.display = "none"
          }
        })

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => console.log("ServiceWorker registered"))
            .catch((err) =>
              console.log("ServiceWorker registration failed:", err)
            )
        })
      }
    </script>
  </body>
</html>
